<body>
  <h1>Konversi Mata Uang</h1>
  <form name="form1">
         Mata uang <input type="text" name="mata_uang" size="3"><br>
         Nilai uang <input type="text" name="nilai_uang" size="7"><br>
         Nilai kurs <input type="text" name="nilai_kurs" size="7"><br>
   <input type="button" value="Konversi" onclick="konversi()">
   </form>
</body>
</html>

<SCRIPT language="JavaScript">

function konversi()
{
var MataUang = (document.form1.mata_uang.value);
var NilaiUang = parseFloat(document.form1.nilai_uang.value);
var NilaiKurs = parseFloat(document.form1.nilai_kurs.value);

if (MataUang == "USD")
  {
    var hasil=NilaiUang*NilaiKurs;
    window.alert("Hasil Konversi adalah : " + hasil);
  }
        else if (MataUang == "IDR")
       {
         var hasil=NilaiUang/NilaiKurs;
         window.alert("Hasil Konversi adalah : " + hasil);
       }
  else 
  {
  window.alert("Mata uang yang anda masukan tidak valid");
  }
}

</script>
